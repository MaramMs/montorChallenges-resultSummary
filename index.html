<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
 <section class="sec-summary">
  

 <div class="result">
   <span class="res-title">Your Result</span>
  <div class="circle">
    <span>76</span> of 100
  </div>
<span class="res-score">Great</span>
  <p class="res-text">  You scored higher than 65% of the people who have taken these tests.
  </p>
 </div>
 <div class="summary">
  <h1 class="summary-title">Summary</h1>
  <div class="summary-info">
    <div class="summary-to">
      <img src="./assets/images/icon-reaction.svg" alt="reaction img">
      <span>Reaction</span>
    </div>
    <div class="persent">
      <span>80</span> / 100
    </div>
   
  </div>
  <div class="summary-info yellow">
    <div class="summary-to ">
      <img src="./assets/images/icon-memory.svg" alt="memory img">
      <span>Memory</span>
    </div>
    <div class="persent">
      <span>92</span> / 100
    </div>
   
  </div>
  <div class="summary-info teal">
    <div class="summary-to">
      <img src="./assets/images/icon-verbal.svg" alt="verbal img">
      <span>Verbal</span>
    </div>
    <div class="persent">
      <span>61</span> / 100
    </div>
   
  </div>
  <div class="summary-info blue">
    <div class="summary-to">
      <img src="./assets/images/icon-visual.svg" alt="visual">
      <span>Visual</span>
    </div>
    <div class="persent">
      <span>72</span> / 100
    </div>
   
  </div>
  <button class="btn"> Continue</button>
 </div>
</section> 

 </>  
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maram Ismail Msabeh</a>.
  </div>
</body>
</html>
